<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% if user %}
    <div class="flex items-center justify-around">
      <div></div>
      <h1 class="text-3xl ml-20 mt-5"> Welcome, {{ user.name }}!</h1>
      <a class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5" href="/data">
        View Data
      </a>  
    </div>    
    <div class="flex justify-center m-4">
      <div class="m-2 w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex flex-col items-center pb-10">
            <img class="w-24 h-24 mb-3 rounded-full shadow-lg m-2" src="{{user.picture}}" alt="User's profile picture"/>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white m-2">{{user.name}}</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400 m-2">{{user.email}}</span>
            <div class="flex mt-4 md:mt-6 m-2">
              <div class="flex items-center dark:bg-gray-800">
                <a href="/logout" class="px-4 py-2 border flex gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150" style="text-decoration:none;">
                  <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                  <span>Logout</span>
                  </a>
              </div>
            </div>
        </div>
      </div>
    </div>
    {% else %}
    <p>null</p>
    {% endif %}
   
   
</body>

</html>
